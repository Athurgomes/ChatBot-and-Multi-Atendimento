<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <!-- Configuração dinâmica da API -->
  <script>
    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
      window.flutterConfiguration = {
        apiBaseUrl: 'http://localhost:5000/api',  // Backend local
        debugMode: true
      };
    } else {
      window.flutterConfiguration = {
        apiBaseUrl: 'https://api.seudominio.com/v1',  // URL de produção
        debugMode: false
      };
    }
  </script>

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Sistema de Chatbot Multi-Atendimento">
  
  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="chatbot_multiatendimento">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Chatbot Multi-Atendimento</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
